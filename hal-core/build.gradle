apply plugin: 'kotlin'
apply plugin: 'maven'

group = Maven.GROUP

sourceSets {
    main.java.srcDirs += 'src/main/kotlin/'
}

dependencies {
    implementation ModuleLib.KOTLIN
    implementation ModuleLib.COROUTINES_CORE
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8
